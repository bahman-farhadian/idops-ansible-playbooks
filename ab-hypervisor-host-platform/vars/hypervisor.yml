---
# Hypervisor platform defaults (Debian-family)

hypervisor_packages:
  - qemu-kvm
  - libvirt-daemon-system
  - libvirt-clients
  - bridge-utils
  - virtinst
  - libguestfs-tools
  - python3-libvirt

# Debian 12/13 usually uses libvirtd service name.
hypervisor_service_name: "libvirtd"

manage_libvirt_group_users: false
libvirt_users: []
